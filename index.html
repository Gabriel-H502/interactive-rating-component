<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

  <div class="rating-card card">
    <!-- Rating state start -->
    <img src="./src/images/icon-star.svg" alt="Yellow Star icon" class="star-icon">
    <div class="text">
      <h1 class="big-text">How did we do?</h1>
      <p class="feedback-text">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
    </div>
    <div class="rating-area">
      <button class="rating-number" id="rating">1</button>
      <button class="rating-number" id="rating">2</button>
      <button class="rating-number" id="rating">3</button>
      <button class="rating-number" id="rating">4</button>
      <button class="rating-number" id="rating">5</button>
    </div>
    <button class="submit-button">Submit</button>
    <!-- Rating state end -->
  </div>

  <div class="thankyou-card card">
    <!-- Thank you state start -->
    <div class="icon-area">
      <img src="./src/images/illustration-thank-you.svg" alt="Cellphone printing a receipt" class="receipt-icon">
    </div>
    <div class="selection-text-area">
      <p class="selection-text">You selected x out of 5</p>
    </div>
    <div class="text">
      <h1 class="big-text">Thank you!</h1>
      <p class="feedback-text">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </div>
  <script src="./src/js/index.js"></script>
</body>
</html>
